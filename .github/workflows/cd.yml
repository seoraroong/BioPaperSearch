name: CD Pipeline ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Remove Conflicting `containerd` Package ğŸ—‘ï¸
        run: sudo apt-get remove -y containerd || true

      - name: Install Docker ğŸ”§
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Login to Docker Hub ğŸ”‘
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push FastAPI Docker Image ğŸ“¦
        run: |
          cd fastapi
          docker build -t ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:latest ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:${{ github.sha }}

      - name: Build & Push Streamlit Docker Image ğŸ“¦
        run: |
          cd streamlit
          docker build -t ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:latest ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:${{ github.sha }}

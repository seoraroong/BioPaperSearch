name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:latest fastapi
          docker build -t ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:latest streamlit
          docker push ${{ secrets.DOCKER_USERNAME }}/biosearch-fastapi:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/biosearch-streamlit:latest
